<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://unpkg.com/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
    <!-- Login 8 - Bootstrap Brain Component -->
<section class="bg-light" style="height: cover; width: cover; display: flex;">
    <div >
        <div class="imagem-container muris" style=" display: flex; width:40rem; height: 59.6rem;">
        <img class="img-fluid rounded-start w-100 h-100 object-fit-cover" loading="lazy" src="img/tela.png" alt="Welcome back you've been missed!" style="margin-right: 15rem;">
    <div class="container">
        <div class=" col-12">
            <di class="SmartOS-logo" style=" display: flex; margin-left: 10rem; margin-top: 5rem; margin-bottom: 10rem; width: 100%;">
            <h4 class="text-center">SMARTOS LOGO VAI AQUI</h4>
            </div>
                  
                  
            <div class="card border-light-subtle shadow-sm"  style="display: flex; width: 100%; justify-content: center; align-items: center;">
                
                <div class="text-center">
                    <a href="#!">
                      <img src="img/user.png" alt="BootstrapBrain Logo" width="200" height="120" style="display: flex;  position: relative; top: -5rem;">
                    </a>
                </div>

                  <div class="card-body" style="width:40rem; padding: 5rem;">
                    <div class="row">
                      <div class="col-12">
                        <div class="flex-column">
                    </div>
                    <form action="#!">
                      <div class="row gy-3 overflow-hidden">
                        <div class="col-12"> 
                          <div class="form-floating ">
                            <input type="email" class="form-control" name="email" id="email" placeholder="name@example.com" required>
                            <label for="email" class="form-label">Email</label>
                          </div>
                        </div>
                        <div class="col-12">
                          <div class="form-floating mb-3">
                            <input type="password" class="form-control" name="password" id="password" value="" placeholder="Password" required>
                            <label for="password" class="form-label">Password</label>
                          </div>
                        </div>
                        <div class="col-12">
                         
                            <a href="#" style=" color: black;">
                              Esqueci a minha senha
                           </a>
                        </div>
                        <div class="col-12">
                          <div class="d-grid">
                            <button class="btn btn-dark btn-lg" type="submit">Entrar</button>
                          </div>
                        </div>
                      </div>
                    </form>
                    <div class="row">
                      <div class="col-12">
                  </div>
                </div>
              </div>
            </div>
          </div>
          </div>
         
      </div>
    </div>
    </div>
  </section>

</body>
</html>
